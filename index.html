<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glauco Kelly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/gkfavicon.ico" type="image/x-icon">
    <!-- Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="container">
        <!-- Foto e username -->
        <img src="assets/Meicon.jpg" alt="Glauco Kelly" class="profile-photo">
        <h1>@glaucokelly</h1>

        <!-- Links -->
        <div class="links">
            <a href="http://www.linkedin.com/in/glauco-kelly" target="_blank" class="link">
                <ion-icon name="logo-linkedin"></ion-icon> LinkedIn
            </a>
            <a href="https://github.com/glaucokelly" target="_blank" class="link">
                <ion-icon name="logo-github"></ion-icon> GitHub
            </a>
            <a href="mailto:glaucokelly@icloud.com" class="link">
                <ion-icon name="mail-outline"></ion-icon> E-mail
            </a>
        </div>

        <!-- Ferramentas -->
        <h2>Tech Stack</h2>
        <div class="tools">
            <img src="assets/python.png" alt="Python" title="Python">
            <img src="assets/c.png" alt="C" title="C">
            <img src="assets/javascript.png" alt="JavaScript" title="JavaScript">
            <img src="assets/css.png" alt="CSS" title="CSS" class="highlight">
            <img src="assets/html.png" alt="HTML" title="HTML">
            <img src="assets/database.png" alt="Banco de dados" title="Banco de dados">
            <img src="assets/n8n.png" alt="N8n" title="N8n">
            <img src="assets/langchain.png" alt="LangChain" title="LangChain" class="highlight">
        </div>


        <!-- Interesses -->
        <h2>Áreas de Interesse</h2>
        <div class="interests">
            <span>Agentes de IA</span>
            <span>Finanças Tech</span>
            <span>Soluções de Software</span>
            <span>Blockchain</span>
            <span>Produtos Digitais</span>
            <span>Startups</span>
            <span>Criptomoedas</span>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© Glauco Kelly 2025. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
